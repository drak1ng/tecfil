<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="../css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
        <title>Tecfil</title>
		<script type="text/javascript" src="../js/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="margin:0px 70px; text-align:center"><b>CONTATO<b></div>
				</div>
		    </div>
		    
		    <div class="botoes-rodape">
			    <div class="botoes-rodape-bloco1" id="bt_rodape_contato_01" style="background-image:url(../img/icone_01.png);">Buscar</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_contato_02" style="background-image:url(../img/icone_02.png);">Lançamentos</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_contato_03" style="background-image:url(../img/icone_03.png);">Notícias</div>
			    <div class="botoes-rodape-bloco2" id="bt_rodape_contato_04" style="background-image:url(../img/icone_04_on.png);">Contato</div>
		    </div>
			
			<div role="main" class="ui-content">
				<div id="id_conteudo_contato" style="text-align:center; padding:40px 0px 0px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify;">
					<select id="contato_area"><option value="">Área de Interesse</option><option value=""></option><option value="atendimento">Atendimento</option><option value="comercial">Comercial</option><option value="vendas01">Vendas Reposição</option><option value="vendas02">Vendas Exportação</option><option value="vendas03">Vendas Montadoras</option><option value="marketing">Marketing</option><option value="compras">Compras</option><option value="assistencia">Assistência Técnica</option><option value="rh">Recursos Humanos</option></select>
					<input type="text" id="contato_empresa" placeholder="Empresa">
					<input type="text" id="contato_nome" placeholder="Contato">
					<input type="email" id="contato_email" placeholder="E-mail">
					<input type="tel" id="contato_telefone" placeholder="Telefone">
					<textarea id="contato_mensagem" placeholder="Mensagem" rows="20" style="min-height:200px"></textarea>
					<div style="border:2px solid #003263; border-radius:10px; background:#003263; color:#FFF; padding:10px; margin-top:10px; text-shadow: none; text-transform:none; text-align:center;" id="bt_contato_enviar">Enviar Mensagem</div>
				</div>
			</div>
			
			<br><br><br>
		
			
			<script>
				
				$('#contato_telefone').mask('(99) 9999-9999?9');
				
				$("#bt_contato_enviar").click(function(){
					var area = $('#contato_area').val();
					var nome = $('#contato_nome').val();
					var empresa = $('#contato_empresa').val();
					var telefone = $('#contato_telefone').val();
					var email = $('#contato_email').val();
					var mensagem = $('#contato_mensagem').val();
					
					if(area==""){ alert("O campo Área de Interesse deve ser preenchido"); return false; }
					if(nome==""){ alert("O campo Nome deve ser preenchido"); return false; }
					if(empresa==""){ alert("O campo Empresa deve ser preenchido"); return false; }
					if(telefone==""){ alert("O campo Telefone deve ser preenchido"); return false; }
					if(email==""){ alert("O campo E-mail deve ser preenchido"); return false; }
					if(mensagem==""){ alert("O campo Mensagem deve ser preenchido"); return false; }
					
					if(jaFicouOffline==0){
						
						$.get("http://homologacao.gruposofape.com.br/tecfil/catalogo/app_api/contato.php", { area:area, nome:nome, empresa:empresa, telefone:telefone, email:email, mensagem:mensagem }, function(data){
							if(data=="OK"){
								$.mobile.changePage("catalogo_contato_obrigado.html", { transition: "fade", changeHash: false });
							}else{
								alert("Não foi possuível enviar sua mensagem, tente novamente mais tarde!");
							}
						});
					
					}else{
						
						alert("Você precisa de acesso a internet para enviar sua mensagem.");
						
					}
					
				});
				
				$("#bt_rodape_contato_01").click(function(){
					$.mobile.changePage("catalogo_home.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_rodape_contato_02").click(function(){
					$.mobile.changePage("catalogo_novidades.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_rodape_contato_03").click(function(){
					$.mobile.changePage("catalogo_mensagens.html", { transition: "none", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
