        <meta charset="utf-8" />

        <title>Tecfil</title>

		<script type="text/javascript" src="../js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="../js/cordova.js"></script>
	</head>
    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="margin:0px 70px; text-align:center"><b>FILTRAR<b></div>
				</div>
		    </div>
		    
		    <div class="botoes-rodape">
			    <div class="botoes-rodape-bloco2" id="bt_rodape_buscar_01" style="background-image:url(../img/icone_01_on.png);">Buscar</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_02" style="background-image:url(../img/icone_02.png);">Novidades</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_03" style="background-image:url(../img/icone_03.png);">Mensagens</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_04" style="background-image:url(../img/icone_04.png);">Contato</div>
		    </div>

			<div role="main" class="ui-content">
				<div id="listagem_resultados"></div>
				<div style="text-align:center; padding:28px 0px 41px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; margin:0px -16px;">
				    <div class="lista-botoes" id="bt_catalogo_home_01" style="background-image:url(../img/categoria_01.png);">Automóveis</div>
					<div class="lista-botoes" id="bt_catalogo_home_02" style="background-image:url(../img/categoria_02.png);">Caminhões</div>
					<div class="lista-botoes" id="bt_catalogo_home_03" style="background-image:url(../img/categoria_03.png);">Ônibus</div>
					<div class="lista-botoes" id="bt_catalogo_home_04" style="background-image:url(../img/categoria_04.png);">Tratores</div>
					<div class="lista-botoes" id="bt_catalogo_home_04" style="background-image:url(../img/categoria_05.png);">Motociletas</div>
					<div class="lista-botoes" id="bt_catalogo_home_04" style="background-image:url(../img/categoria_06.png);">Máquinas e Equipamentos</div>
				</div>
			</div>
		
			
			<script>
					
				//db.transaction(consultarRegistros);
				
				function consultarRegistros(tx){
					tx.executeSql('SELECT * FROM db_equipamentos', [], listarRegistros, errorLISTA);
				}
				
				function errorLISTA(err) {
					alert("Error processing SQL: "+err.message);
				}
				
				function listarRegistros(tx,result){
					
					var len = result.rows.length;
					
				    for (var i=0; i<len; i++){
					    $('#listagem_resultados').append("<div style='border-bottom:1px solid #CCC; padding:10px;'>"+result.rows.item(i).id+" - "+result.rows.item(i).id_mont+"</div>");
				    }
				}
				
				$("#bt_rodape_buscar_02").click(function(){
					$.mobile.changePage("catalogo_novidades.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_rodape_buscar_03").click(function(){
					$.mobile.changePage("catalogo_mensagens.html", { transition: "fade", changeHash: false });
				});
				
				$("#bt_rodape_buscar_04").click(function(){
					$.mobile.changePage("catalogo_contato.html", { transition: "fade", changeHash: false });
				});
				
			</script>
		
		</div>
    </body>
</html>
