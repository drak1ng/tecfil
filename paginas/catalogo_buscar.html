    <body>
	    <div data-role="page" style="background:#FFF;">
		    <div class="topo">
			    <div class="logotipo">
				    <div style="margin:0px 70px; text-align:center"><b>FILTRAR<b></div>
				</div>
			    <div class="barra-busca">
				    <form action="#" onsubmit="return buscaFiltrar();">
						<select id="campo-busca-montadoras" style="padding-top:0.5em; padding-bottom:0.5em;" onchange="buscaFiltrar();">
							<option value=''>Montadoras</option>
						</select>

		    <div class="botoes-rodape">
			    <div class="botoes-rodape-bloco2" id="bt_rodape_buscar_01" style="background-image:url(../img/icone_01_on.png);">Buscar</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_02" style="background-image:url(../img/icone_02.png);">Novidades</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_03" style="background-image:url(../img/icone_03.png);">Mensagens</div>
			    <div class="botoes-rodape-bloco1" id="bt_rodape_buscar_04" style="background-image:url(../img/icone_04.png);">Contato</div>

			<div role="main" class="ui-content">
				<div style="text-align:center; padding:138px 0px 49px 0px; color:#999; font-size:14px; text-transform:none; text-align:justify; margin:0px -16px;">
					<div id="listagem_resultados"></div>
				    <div class="lista-categorias" id="bt_categoria_automoveis" style="background-image:url(../img/categoria_01.png);"><div class="categoria-quantidade" id="quantidade_busca_automoveis">123</div>Automóveis</div>
					<div class="lista-categorias" id="bt_categoria_caminhoes" style="background-image:url(../img/categoria_02.png);"><div class="categoria-quantidade" id="quantidade_busca_caminhoes">123</div>Caminhões</div>
					<div class="lista-categorias" id="bt_categoria_onibus" style="background-image:url(../img/categoria_03.png);"><div class="categoria-quantidade" id="quantidade_busca_onibus">123</div>Ônibus</div>
					<div class="lista-categorias" id="bt_categoria_tratores" style="background-image:url(../img/categoria_04.png);"><div class="categoria-quantidade" id="quantidade_busca_tratores">123</div>Tratores</div>
					<div class="lista-categorias" id="bt_categoria_motocicletas" style="background-image:url(../img/categoria_05.png);"><div class="categoria-quantidade" id="quantidade_busca_motocicletas">123</div>Motocicletas</div>
					<div class="lista-categorias" id="bt_categoria_maquinas_equipamentos" style="background-image:url(../img/categoria_06.png);"><div class="categoria-quantidade" id="quantidade_busca_maquinas">123</div>Máquinas e Equipamentos</div>
					<div class="lista-categorias" id="bt_categoria_conversao_direta" style="background-image:url(../img/categoria_07.png); display:none;"><div class="categoria-quantidade" id="quantidade_busca_conversoes">123</div>Conversão Direta</div>

			<script>
				
				var app_busca = window.localStorage.getItem('app_busca');
				var app_busca_montadora = window.localStorage.getItem('app_busca_montadora');
				var voltar_busca = window.localStorage.getItem('voltar_busca');
				
				if(voltar_busca=="1" && app_busca!="" && app_busca!=null){
					$('#campo-busca-filtrar').val(app_busca);
					$('#campo-busca-montadoras').val(app_busca_montadora);
					
					var el = $('#campo-busca-filtrar');
					
					// Select the relevant option, de-select any others
					el.val('some value').attr('selected', true).siblings('option').removeAttr('selected');
					
					// Initialize the selectmenu
					el.selectmenu();
					
					// jQM refresh
					el.selectmenu("refresh", true);	
				
					filtrarResgistros(app_busca,app_busca_montadora);
				}else{
					window.localStorage.setItem('app_busca','');
					window.localStorage.setItem('app_busca_montadora','');
					$('#quantidade_busca_automoveis').hide();
					$('#quantidade_busca_caminhoes').hide();
					$('#quantidade_busca_onibus').hide();
					$('#quantidade_busca_tratores').hide();
					$('#quantidade_busca_motocicletas').hide();
					$('#quantidade_busca_maquinas').hide();
				}
				
				window.localStorage.setItem('voltar_busca','');
					
				//db.transaction(consultarRegistros);
				
				function consultarRegistros(tx){
					tx.executeSql('SELECT * FROM db_equipamentos', [], listarRegistros, errorLISTA);
				}
				
				function errorLISTA(err) {
					alert("Error processing SQL: "+err.message);
				}
				
				function listarRegistros(tx,result){
					
					var len = result.rows.length;
					
				    for (var i=0; i<len; i++){
					    $('#listagem_resultados').append("<div style='border-bottom:1px solid #CCC; padding:10px;'>"+result.rows.item(i).id+" - "+result.rows.item(i).id_mont+"</div>");
				    }
				}
				
				function buscaFiltrar(){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					window.localStorage.setItem('app_busca',busca);
					window.localStorage.setItem('app_busca_montadora',busca_montadora);
					filtrarResgistros(busca, busca_montadora);
					$('#campo-busca-filtrar').blur();
					return false;
				}
				
				function filtrarResgistros(x,y){
					db.transaction(filtrarAutomoveis);
					db.transaction(filtrarCaminhoes);
					db.transaction(filtrarOnibus);
					db.transaction(filtrarTratores);
					db.transaction(filtrarMotoclicletas);
					db.transaction(filtrarMaquinasEquipamentos);
					db.transaction(filtrarConversoes);

					var add = "";

					if(x!="" && x!=null){
						add = "Filtrando por: " + x;
					}
					
					if(x!="" && x!=null && y!="" && y!=null){
						add = add + "<br>";
					}
					
					if(y!="" && y!=null){
						add = add + "Montadora: " + y;
					}
					
					$('#listagem_resultados').html(add);
				}
				
				function filtrarAutomoveis(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR descricao LIKE "%'+busca+'%" OR motor LIKE "%'+busca+'%" OR ano_de LIKE "%'+busca+'%" OR ano_ate LIKE "%'+busca+'%" OR combustivel LIKE "%'+busca+'%" OR capacidade_carter LIKE "%'+busca+'%" OR ar_cabine LIKE "%'+busca+'%" OR local_loc LIKE "%'+busca+'%" OR ar_1 LIKE "%'+busca+'%" OR ar_2 LIKE "%'+busca+'%" OR lubrificante_1 LIKE "%'+busca+'%" OR lubrificante_2 LIKE "%'+busca+'%" OR diesel_1 LIKE "%'+busca+'%" OR diesel_2 LIKE "%'+busca+'%" OR direcao LIKE "%'+busca+'%" OR sedimentador LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_automoveis WHERE 1 ' + where, [], filtrarAutomoveisResultado, errorLISTA);
				}
				
				function filtrarCaminhoes(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR descricao LIKE "%'+busca+'%" OR motor LIKE "%'+busca+'%" OR ano_de LIKE "%'+busca+'%" OR ano_ate LIKE "%'+busca+'%" OR combustivel LIKE "%'+busca+'%" OR capacidade_carter LIKE "%'+busca+'%" OR ar_cabine LIKE "%'+busca+'%" OR local_loc LIKE "%'+busca+'%" OR ar_1 LIKE "%'+busca+'%" OR ar_2 LIKE "%'+busca+'%" OR lubrificante_1 LIKE "%'+busca+'%" OR lubrificante_2 LIKE "%'+busca+'%" OR diesel_1 LIKE "%'+busca+'%" OR diesel_2 LIKE "%'+busca+'%" OR direcao LIKE "%'+busca+'%" OR sedimentador LIKE "%'+busca+'%" OR desumidificador LIKE "%'+busca+'%" OR agua LIKE "%'+busca+'%" OR bypass LIKE "%'+busca+'%" OR transmissao LIKE "%'+busca+'%" OR outros LIKE "%'+busca+'%" OR outros2 LIKE "%'+busca+'%" OR outros3 LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_caminhoes WHERE 1 ' + where, [], filtrarCaminhoesResultado, errorLISTA);
				}
				
				function filtrarOnibus(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR descricao LIKE "%'+busca+'%" OR motor LIKE "%'+busca+'%" OR ano_de LIKE "%'+busca+'%" OR ano_ate LIKE "%'+busca+'%" OR combustivel LIKE "%'+busca+'%" OR capacidade_carter LIKE "%'+busca+'%" OR ar_cabine LIKE "%'+busca+'%" OR local_loc LIKE "%'+busca+'%" OR ar_1 LIKE "%'+busca+'%" OR ar_2 LIKE "%'+busca+'%" OR lubrificante_1 LIKE "%'+busca+'%" OR lubrificante_2 LIKE "%'+busca+'%" OR diesel_1 LIKE "%'+busca+'%" OR diesel_2 LIKE "%'+busca+'%" OR direcao LIKE "%'+busca+'%" OR sedimentador LIKE "%'+busca+'%" OR desumidificador LIKE "%'+busca+'%" OR agua LIKE "%'+busca+'%" OR bypass LIKE "%'+busca+'%" OR transmissao LIKE "%'+busca+'%" OR outros LIKE "%'+busca+'%" OR outros2 LIKE "%'+busca+'%" OR outros3 LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_onibus WHERE 1 ' + where, [], filtrarOnibusResultado, errorLISTA);
				}
				
				function filtrarTratores(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR motor LIKE "%'+busca+'%" OR ano LIKE "%'+busca+'%" OR ar_1 LIKE "%'+busca+'%" OR ar_2 LIKE "%'+busca+'%" OR lubrificante LIKE "%'+busca+'%" OR combustivel_1 LIKE "%'+busca+'%" OR combustivel_2 LIKE "%'+busca+'%" OR direcao LIKE "%'+busca+'%" OR transmissao_int LIKE "%'+busca+'%" OR transmissao_ext LIKE "%'+busca+'%" OR outros LIKE "%'+busca+'%" OR outros2 LIKE "%'+busca+'%" OR outros3 LIKE "%'+busca+'%" OR capacidade_carter LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_tratores WHERE 1 ' + where, [], filtrarTratoresResultado, errorLISTA);
				}
				
				function filtrarMotoclicletas(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR ano LIKE "%'+busca+'%" OR ar LIKE "%'+busca+'%" OR oleo LIKE "%'+busca+'%" OR combustivel LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_motocicletas WHERE 1 ' + where, [], filtrarMotoclicletasResultado, errorLISTA);
				}
				
				function filtrarMaquinasEquipamentos(tx){
					var busca = $('#campo-busca-filtrar').val();
					var busca_montadora = $('#campo-busca-montadoras').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (modelo LIKE "%'+busca+'%" OR motor LIKE "%'+busca+'%" OR ano LIKE "%'+busca+'%" OR ar_1 LIKE "%'+busca+'%" OR ar_2 LIKE "%'+busca+'%" OR lubrificante LIKE "%'+busca+'%" OR bypass LIKE "%'+busca+'%" OR combustivel_1 LIKE "%'+busca+'%" OR combustivel_2 LIKE "%'+busca+'%" OR hidraulico LIKE "%'+busca+'%" OR direcao LIKE "%'+busca+'%" OR agua LIKE "%'+busca+'%" OR outros LIKE "%'+busca+'%" OR outros2 LIKE "%'+busca+'%" OR outros3 LIKE "%'+busca+'%" OR capacidade_carter LIKE "%'+busca+'%")'; }
					if(busca_montadora!="" && busca_montadora!=null){ where = where + ' AND id_mont = "'+busca_montadora+'"'; }
					
					tx.executeSql('SELECT * FROM db_equipamentos WHERE 1 ' + where, [], filtrarMaquinasEquipamentosResultado, errorLISTA);
				}
				
				function filtrarConversoes(tx){
					var busca = $('#campo-busca-filtrar').val();
					var where = "";
					
					if(busca!="" && busca!=null){ where = ' AND (filtro LIKE "%'+busca+'%" OR concorrente LIKE "%'+busca+'%" OR codigo LIKE "%'+busca+'%")'; }
					
					tx.executeSql('SELECT * FROM db_conversoes WHERE 1 ' + where, [], filtrarConversoesResultado, errorLISTA);
				}
				
				function filtrarAutomoveisResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_automoveis').html(len);
					$('#quantidade_busca_automoveis').show();
				}
				
				function filtrarCaminhoesResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_caminhoes').html(len);
					$('#quantidade_busca_caminhoes').show();
				}
				
				function filtrarOnibusResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_onibus').html(len);
					$('#quantidade_busca_onibus').show();
				}
				
				function filtrarTratoresResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_tratores').html(len);
					$('#quantidade_busca_tratores').show();
				}
				
				function filtrarMotoclicletasResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_motocicletas').html(len);
					$('#quantidade_busca_motocicletas').show();
				}
				
				function filtrarMaquinasEquipamentosResultado(tx,result){
					var len = result.rows.length;
					$('#quantidade_busca_maquinas').html(len);
					$('#quantidade_busca_maquinas').show();
				}
				
				function filtrarConversoesResultado(tx,result){
					var len = result.rows.length;
					if(len>0){
						$('#quantidade_busca_conversoes').html(len);
						$('#quantidade_busca_conversoes').show();
						$('#bt_categoria_conversao_direta').show();
					}else{
						$('#quantidade_busca_conversoes').html(len);
						$('#quantidade_busca_conversoes').hide();
						$('#bt_categoria_conversao_direta').hide();
					}
				}
				
				$("#bt_categoria_automoveis").click(function(){
					window.localStorage.setItem('app_busca_tipo','automoveis');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_caminhoes").click(function(){
					window.localStorage.setItem('app_busca_tipo','caminhoes');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_onibus").click(function(){
					window.localStorage.setItem('app_busca_tipo','onibus');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_tratores").click(function(){
					window.localStorage.setItem('app_busca_tipo','tratores');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_motocicletas").click(function(){
					window.localStorage.setItem('app_busca_tipo','motocicletas');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_maquinas_equipamentos").click(function(){
					window.localStorage.setItem('app_busca_tipo','maquinas_equipamentos');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_categoria_conversao_direta").click(function(){
					window.localStorage.setItem('app_busca_tipo','conversao_direta');
					$.mobile.changePage("catalogo_tabela.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_rodape_buscar_02").click(function(){
					$.mobile.changePage("catalogo_novidades.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_rodape_buscar_03").click(function(){
					$.mobile.changePage("catalogo_mensagens.html", { transition: "none", changeHash: false });
				});
				
				$("#bt_rodape_buscar_04").click(function(){
					$.mobile.changePage("catalogo_contato.html", { transition: "none", changeHash: false });
				});
				
				db.transaction(filtrarTabelaMontadoras);
				
				function errorLISTA(err) {
					alert("Error processing SQL: "+err.message);
				}
				
				function filtrarTabelaMontadoras(tx){
					tx.executeSql('SELECT * FROM db_montadoras', [], filtrarTabelaMontadorasResultado, errorLISTA);
				}
				
				function filtrarTabelaMontadorasResultado(tx,result){
					var len = result.rows.length;
					for (var i=0; i<len; i++){
					    $('#campo-busca-montadoras').append("<option value='"+result.rows.item(i).nome+"'>"+result.rows.item(i).nome+"</option>");
				    }
				    
					var app_busca_montadora = window.localStorage.getItem('app_busca_montadora');
					$('#campo-busca-montadoras').val(app_busca_montadora);
				}
				
			</script>
		
		</div>
    </body>
</html>
